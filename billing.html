<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAHI ENTERPRISE | Login</title>
    <style>
        :root {
            --primary: #1a3c5e;
            --secondary: #007bff;
            --light: #f8fafc;
            --dark: #1f2a44;
            --success: #28a745;
            --danger: #dc3545;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e6e9f0, #eef1f5);
            color: var(--dark);
            line-height: 1.6;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary);
            font-size: clamp(1.5rem, 5vw, 1.8rem);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--dark);
            font-size: clamp(0.85rem, 3.5vw, 0.9rem);
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: clamp(0.9rem, 3.5vw, 0.95rem);
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            background: white;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: clamp(0.9rem, 3.5vw, 0.95rem);
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .hidden {
            display: none;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--dark);
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .login-container {
                padding: 15px;
            }

            h2 {
                font-size: clamp(1.2rem, 4.5vw, 1.4rem);
            }

            .btn {
                padding: 8px 15px;
                font-size: clamp(0.85rem, 3.5vw, 0.9rem);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <div id="loginError" class="alert alert-danger hidden">
            Invalid username or password. Please try again.
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter password">
                <svg id="passwordToggle" class="password-toggle" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </div>
        </div>
        <div class="btn-group">
            <button id="loginBtn" class="btn">Login</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Check if user is already logged in
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (isLoggedIn) {
                window.location.href = 'billing.html';
            }

            // Login handling
            document.getElementById('loginBtn').addEventListener('click', function () {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const loginError = document.getElementById('loginError');

                // Hardcoded credentials for demo purposes (replace with secure auth in production)
                const validUsername = 'MEADMIN';
                const validPassword = 'Mahii@9966';

                if (username === validUsername && password === validPassword) {
                    // Save credentials to localStorage (simulating .env)
                    localStorage.setItem('username', username);
                    localStorage.setItem('isLoggedIn', 'true');
                    loginError.classList.add('hidden');
                    window.location.href = 'billing.html';
                } else {
                    loginError.classList.remove('hidden');
                }
            });

            // Show/hide password toggle
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            let isPasswordVisible = false;

            passwordToggle.addEventListener('click', function () {
                isPasswordVisible = !isPasswordVisible;
                passwordInput.type = isPasswordVisible ? 'text' : 'password';
                passwordToggle.innerHTML = isPasswordVisible
                    ? '<path d="M2 2l20 20"/><path d="M6.5 6.5A12 12 0 0 0 1 12s4 8 11 8c2.5 0 4.8-.8 6.5-2.1"/><path d="M12 9a3 3 0 0 0-3 3c0 .7.2 1.4.6 2"/><path d="M12 15a3 3 0 0 0 3-3c0-.7-.2-1.4-.6-2"/>'
                    : '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            });
        });
    </script>
</body>

</html>
